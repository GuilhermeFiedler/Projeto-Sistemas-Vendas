<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de Usuários</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Usuários</h2>

<a th:href="@{/usuarios/novo}"><button>Novo Usuário</button></a>
<table border="1">
  <tr>
    <th>Nome</th>
    <th>Email</th>
    <th>Perfil</th>
    <th>Ações</th>
  </tr>
  <tr th:each="usuario : ${usuarios}">
    <td th:text="${usuario.nomeCompleto}"></td>
    <td th:text="${usuario.email}"></td>
    <td th:text="${usuario.perfil}"></td>
    <td class="table-actions">
      <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}">Editar</a>
      <a th:href="@{/usuarios/deletar/{id}(id=${usuario.id})}" onclick="return confirm('Deseja excluir?')">Excluir</a>
    </td>
  </tr>
</table>

<a th:href="@{/dashboard}"><button>Voltar</button></a>
</body>
</html>
