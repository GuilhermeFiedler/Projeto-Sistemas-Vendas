<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${usuario.id == null} ? 'Cadastrar Usuário' : 'Editar Usuário'">Formulário de Usuário</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2 th:text="${usuario.id == null} ? 'Novo Usuário' : 'Editar Usuário'"></h2>

<form th:action="@{/usuarios/salvar}" th:object="${usuario}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label>Nome:</label>
  <input type="text" th:field="*{nomeCompleto}" required /><br/>

  <label>Email:</label>
  <input type="email" th:field="*{email}" required /><br/>

  <label>Senha:</label>
  <input type="password" th:field="*{senha}" required /><br/>

  <label>Perfil:</label>
  <select th:field="*{perfil}" required>
    <option value="">Selecione</option>
    <option value="VENDAS" th:selected="${usuario.perfil == 'VENDAS'}">Vendas</option>
    <option value="ADMIN" th:selected="${usuario.perfil == 'ADMIN'}">Administrador</option>
  </select><br/><br/>

  <button type="submit">Salvar</button>
  <a th:href="@{/usuarios}"><button>Cancelar</button></a>
</form>
</body>
</html>
