<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Lista de Produtos</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2>Produtos</h2>

<a th:href="@{/produtos/novo}"><button>Novo Produto</button></a>

<table border="1">
  <thead>
  <tr>
    <th>Nome</th>
    <th>Preço</th>
    <th>Quantidade</th>
    <th>Ações</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="produto : ${produtos}">
    <td th:text="${produto.nome}">Nome</td>
    <td th:text="${produto.preco}">0,00</td>
    <td th:text="${produto.quantidadeEstoque}">0</td>
    <td class="table-actions">
      <a th:href="@{'/produtos/editar/' + ${produto.id}}" class="editar">Editar</a>
      <a th:href="@{'/produtos/excluir/' + ${produto.id}}" class="excluir" onclick="return confirm('Confirma?')">Excluir</a>
    </td>
  </tr>
  </tbody>
</table>

<a th:href="@{/dashboard}"><button>Voltar</button></a>
</body>
</html>
