<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'">Novo Produto</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<h2 th:text="${produto.id} != null ? 'Editar Produto' : 'Novo Produto'">Novo Produto</h2>

<form th:action="@{/produtos/salvar}" th:object="${produto}" method="post">
  <input type="hidden" th:field="*{id}" />

  <label for="nome">Nome:</label>
  <input type="text" id="nome" th:field="*{nome}" placeholder="Nome do produto" required />
  <br/>

  <label for="preco">Preço:</label>
  <input type="number" step="0.01" id="preco" th:field="*{preco}" placeholder="Preço" required />
  <br/>

  <label for="quantidadeEstoque">Quantidade no Estoque:</label>
  <input type="number" id="quantidadeEstoque" th:field="*{quantidadeEstoque}" placeholder="Quantidade" required />
  <br/>

  <label for="quantidadeMinima">Quantidade Mínima:</label>
  <input type="number" id="quantidadeMinima" th:field="*{quantidadeMinima}" required/>
  <br/>

  <button type="submit">Salvar</button>
  <a th:href="@{/produtos}"><button>Cancelar</button></a>
</form>
</body>
</html>
